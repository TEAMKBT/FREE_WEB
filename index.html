<script>

        function fetchPeriod() {
            fetch('calculate.php')
                .then(response =>
 response.json())
                .then(data =>
 {
                    document.getElementById('period').innerText = data.period;
                    document.getElementById('result').innerText = data.result;
                    
                  
                    let historyList = document.getElementById('history');
                    let listItem = document.createElement('li');
                    listItem.innerHTML = `
<i class='fas fa-check-circle text-green-400'>

</i>
 ${data.period} - 
<span class='font-bold text-orange-400'>
${data.result}
</span>
`;
                    historyList.prepend(listItem);
                    
                   
                    if (historyList.children.length >
 5) {
                        historyList.removeChild(historyList.lastChild);
                    }
                })
                .catch(error =>
 console.error('Error fetching data:', error));
        }
        
        function togglePopup(event) {
            event.stopPropagation();
            let popup = document.getElementById('user-popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }
        
        function hidePopup() {
            document.getElementById('user-popup').style.display = 'none';
        }
        
        
         document.addEventListener("DOMContentLoaded", function () {
      
        const expireDate = new Date("2129-02-01").getTime();

       
        const countdownElement = document.getElementById("expire");

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = expireDate - now;

            if (distance 
<= 0) {
                countdownElement.innerHTML = "Expired";
                clearInterval(countdownInterval);
                
                window.location.href = "login.php";
            } else {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

      
        const countdownInterval = setInterval(updateCountdown, 1000);

    });
        
        fetchPeriod();
        setInterval(fetchPeriod, 60000); 
    
</script>
